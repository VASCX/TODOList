
  <ion-button id="open-modal" expand="block">Add</ion-button>

  <ion-content class="ion-padding">
  <ion-modal [backdropDismiss]="false" trigger="open-modal" id="example-mod"(willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title style="font-family: Work Sans;">Add a task</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Add</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item lines="none">
          <ion-input
            label="Enter the name of the task"
            labelPlacement="stacked"
            type="text"
            placeholder="Task"
            [(ngModel)]="title"
            [clearInput]="true"
            [counter]="true"
            minlength="4"
            errorText="Must have at least 4 characters"
          
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            label="Enter the description of the task"
            labelPlacement="stacked"
            type="text"
            placeholder="Description"
            [(ngModel)]="description"
            [clearInput]="true"
            [counter]="true"
            minlength="10"
            errorText="Must have at least 10 characters"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            label="Enter the category of the task"
            labelPlacement="stacked"
            type="text"
            placeholder="Category"
            [(ngModel)]="category"
            [clearInput]="true"
            [counter]="true"
            minlength="3"
            errorText="Must have at least 3 characters"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            id="dateInput"
            label="Enter the description of the date"
            labelPlacement="stacked"
            type="datetime-local"
            [(ngModel)]="date"
            required="true"
            errorText="Invalid date"
          ></ion-input>
               
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
